<table *ngIf="properties" mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container *ngFor="let prop of properties" [matColumnDef]="prop">
    <th mat-header-cell *matHeaderCellDef>{{prop.replace('_', ' ') | titlecase}}</th>
    <td mat-cell *matCellDef="let element"> {{element[prop]}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" [routerLink]="['/' + entityType, element.id]">Edit</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button mat-button color="warn" (click)="delete(element.id)">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="properties.concat('edit', 'delete')"></tr>
  <tr mat-row *matRowDef="let row; columns: properties.concat('edit', 'delete');"></tr>
</table>
